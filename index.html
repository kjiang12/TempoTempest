<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" href="css/style.css">

<!-- Latest compiled and minified JavaScript -->
<script type="text/javascript" src="./js/MidiConvert.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" ></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script type="text/javascript" src="https://tonejs.github.io/CDN/latest/Tone.js"></script>
<script type="text/javascript" src="https://tonejs.github.io/Logo/build/Logo.js"></script>
	
<script src="js/test.js"></script>

<body>
	<div class="container" id="TitleBar">
		<img id="logo" src="images/Header_transparent.png" />
	</div>
	
	<div class="container">
		<div id="picker" class="container">
			<div class="centered" id="drop_zone">
				<p class="centered">Select a midi file to get started!</p>
			</div>
		</div>
		<div id="GameEnd" class="centered" style="display:none;">
			<h3> Game Over </h3>
			<h6 id="Score"> </h6>
			
			<button id="Restart">Retry</button> <button onclick="location.reload()">New Game</button>
		</div>
		<output id="Title"></output>
		<canvas style="display:none;" id="Game"></canvas>
	</div>

</body>

</html>
