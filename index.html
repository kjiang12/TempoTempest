<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Tempo Tempest</title>
</head>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" href="css/style.css">

<!-- Latest compiled and minified JavaScript -->
<script type="text/javascript" src="./js/MidiConvert.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" ></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script type="text/javascript" src="https://tonejs.github.io/CDN/latest/Tone.js"></script>
<script type="text/javascript" src="https://tonejs.github.io/Logo/build/Logo.js"></script>
	
<script src="js/test.js"></script>

<body>
	<div class="piano" id="Piano">
		<img id="piano" src="images/piano.png" style="position:absolute; padding-top: 80px;"/>
	</div>

	<div class="container" id="TitleBar">
		<img id="logo" src="images/Header_transparent.png" />
	</div>
	
	<div class="decoration" id="decoration">
		<img id="fancyborder" src="images/border.png"/>
	</div>
	
	<div class="container">
		<div class="centered" id="drop_zone">
			<p class="centered">Select a MIDI file to begin...</p>
			<input type="file" accept="audio/midi" onchange="handleFile(this.files)" />
		</div>
		<output id="Title"></output>
		<canvas style="display:none;" id="Game"></canvas>
	</div>
	<div class="modal fade centered" tabindex="-1" id="Score" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-header">
				<h4 class="modal-title" id="EndTitle">Modal title</h4>
			</div>
			<div class="modal-content">
				<div class="modal-body" id="content">
				</div>
				<div class="modal-footer">
					<button id="restart" type="button" class="btn btn-default" onclick="restartGame()">Play Again</button>
					<button type="button" class="btn btn-default" onclick="play()">Autoplay song</button>
					<button type="button" class="btn btn-default" onclick="location.reload()">Try a New Song</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</body>

</html>
